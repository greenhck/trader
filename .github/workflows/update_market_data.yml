name: Update Google Sheets Stock Data # नाम बदला

on:
  # Run every 15 minutes during market hours (9:15 AM to 3:30 PM IST, Mon-Fri)
  schedule:
    - cron: '*/15 3-10 * * 1-5' # यह समय सही है
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  update-data: # जॉब का नाम बदला (केवल स्पष्टता के लिए)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run Google Sheets Update Script
        run: python main.py
        env:
          # ⭐⭐⭐ यह महत्वपूर्ण बदलाव है ⭐⭐⭐
          GCP_SHEETS_SERVICE_ACCOUNT: ${{ secrets.GCP_SHEETS_SERVICE_ACCOUNT }} 
          # हमने env variable का नाम वही रखा है जो हम main.py में खोज रहे हैं।
