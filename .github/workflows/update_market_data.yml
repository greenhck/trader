name: Update Firebase Stock Data

on:
  # Run every 15 minutes during market hours (9:15 AM to 3:30 PM IST, Mon-Fri)
  schedule:
    - cron: '*/15 3-10 * * 1-5'  # UTC time (3:45 AM to 10:00 AM UTC = 9:15 AM to 3:30 PM IST)
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  update-firebase:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Update Firebase with stock data
        run: |
          python main.py
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.GCP_SHEETS_SERVICE_ACCOUNT }}
